<div class="pollen-padding" style="background-image: url('assets/conference/venue.jpg');">
  <div style="width: 80%;" class="mx-auto">
    <div class="row mx-auto">
      <div class="col-md-12">
        <h1 class="text-light">
          Annual Pollen Count 2012-2017
        </h1>
        <mat-card>
          <mat-card-content>
            <mat-tab-group class="demo-tab-group" (selectedTabChange)="onLinkClick($event)">
              <mat-tab label="2012">
                <div class="demo-tab-content">
                  <div id="2012-chart" [style.width.%]="100" [style.height.px]="650" style="background-color: rgba(19, 31, 53, .8);"></div>
                </div>
              </mat-tab>
              <mat-tab label="2013">
                <div class="demo-tab-content">
                  <div id="2013-chart" [style.width.%]="100" [style.height.px]="650" style="background-color: rgba(19, 31, 53, .7);"></div>
                </div>
              </mat-tab>
              <mat-tab label="2014">
                <div id="2014-chart" [style.width.%]="100" [style.height.px]="650" style="background-color: rgba(19, 31, 53, .7);"></div>
              </mat-tab>
              <mat-tab label="2015">
                <div class="demo-tab-content">
                  <div id="2015-chart" [style.width.%]="100" [style.height.px]="650" style="background-color: rgba(19, 31, 53, .7);"></div>
                </div>
              </mat-tab>
              <mat-tab label="2016">
                <div id="2016-chart" [style.width.%]="100" [style.height.px]="650" style="background-color: rgba(19, 31, 53, .7);"></div>
              </mat-tab>
              <mat-tab label="2017">
                <div id="2017-chart" [style.width.%]="100" [style.height.px]="650" style="background-color: rgba(19, 31, 53, .7);"></div>
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>

        <!-- <iframe src="https://public.tableau.com/views/DailyPollencountMelbourne/DailyPollenCountMelbourne?:embed=yes&:tabs=yes&:toolbar=yes&:showVizHome=no"
          width="100%" height="500px" target="_parent">
          <param name='host_url' value='https://aspronto-pal.ml/'>
        </iframe> -->
      </div>
    </div>
  </div>
  <div style="width: 80%;" class="mx-auto py-5">
      <iframe src="https://public.tableau.com/views/Pollenactivity/Dashboard1?:showVizHome=no&:embed=true"
      width="100%" height="800px"></iframe>
  </div>
</div>
