<div class="py-5 section-parallax" id="login">
  <div class="content-bg bg-light  padding-shift">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="loginInputEmail1">Email address</label>
              <input class="form-control" id="loginInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="loginInputPassword1">Password</label>
              <input class="form-control" id="loginInputPassword1" type="password" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember Password</label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="">Login</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="#register">Register an Account</a>
            <a class="d-block small" href="#forgot-password">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
